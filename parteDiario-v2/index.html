<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte diario - Telecomunicaciones</title>
    <link rel="icon" href="https://cdn.glitch.me/e6547e27-e110-48e9-a6bd-e7207d4b090d%2Ficonedenor.png?v=1634841024630" />
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form id="formulario" class="container-sm">
        <h1>Parte diario - Jira</h1>
        <div class="box-input">
            <input name="epica" id="epica" type="text" required>
            <span data-placeholder="Epica / Proyecto"></span>
        </div>
        <div class="mb-3">
            <input name="decripcion" id="descripcion" type="text" required>
            <span data-placeholder="DescripciÃ³n"></span>
        </div>
        <h3>Fecha de Inicio y Finalizacion</h3>
        <div class="box-input">
            <input name="fechaIni" id="fechaIni" type="date" required>
            <span data-placeholder=""></span>
        </div>
        
        <div class="box-input">
            <input name="fechaFin" id="fechaFin" type="date" required>
            <span data-placeholder=""></span>
        </div>     
        <div class="box-input">
            <input name="responsable" id="responsable" type="text" required>
            <span data-placeholder="Responsable"></span>
        </div>
        <div class="box-input">
            <!-- <input name="prioridad" id="prioridad" type="text" required> -->
            <!-- <input data-placeholder="Prioridad"></input> -->
            <select class="form-select" aria-label="Default select example">
                <option selected>BAJA</option>
                <option value="1">BAJA</option>
                <option value="2">MEDIA</option>
                <option value="3">ALTA</option>
            </select>
        </div>
        <div class="box-input">
            <input name="sitio" id="sitio" type="text" required>
            <span data-placeholder="Sitio"></span>
            
        </div>

        <button id="submit" type="submit" class="boton"><i class="fab fa-whatsapp"></i> Enviar WhatsApp</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
