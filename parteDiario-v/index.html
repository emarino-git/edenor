<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte diario - Telecomunicaciones</title>
    <link rel="icon" href="https://cdn.glitch.me/e6547e27-e110-48e9-a6bd-e7207d4b090d%2Ficonedenor.png?v=1634841024630" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body>

    <form id="formulario" class="formulario">
        <h1>Parte diario - Jira</h1>
        <h3>Epica / Proyecto</h3>
        <div class="box-input">
            <select class="form-select" id="epica" name="epica" required>}
                <option value="">Elige una opción</option>
                <option value="Alimentación SSEE">Alimentación SSEE</option>
                <option value="Comunicaciones Telecontrol">Comunicaciones Telecontrol</option>
                <option value="Conectividad de Medidores">Conectividad de Medidores</option>
                <option value="Contact Center">Contact Center</option>
                <option value="CR Dique Lujan">CR Dique Lujan</option>
                <option value="CR El Cruce">CR El Cruce</option>
                <option value="Inmuebles">Inmuebles</option>
                <option value="RED Corporativa">RED Corporativa</option>
                <option value="RED Lan SSEE">RED Lan SSEE</option>
                <option value="Red Troncal - Fibra Optica">Red Troncal - Fibra Optica</option>
                <option value="SE Aeroclub">SE Aeroclub</option>
                <option value="SE Garín">SE Garín</option>
                <option value="SE Jose C Paz">SE Jose C Paz</option>
                <option value="SE Libertad">SE Libertad</option>
                <option value="SE Oro Verde">SE Oro Verde</option>
                <option value="Sistema Trunking DMR">Sistema Trunking DMR</option>
                <option value="Telefonía Corporativa">Telefonía Corporativa</option>
                <option value="Teleprotecciones">Teleprotecciones</option>
                <option value="Videovigilancia y CA">Videovigilancia y CA</option>
                <option value="WIFI Industrial">WIFI Industrial</option>
            </select>
        </div>
        <div class="box-input">
            <input name="decripcion" id="descripcion" type="text" required>
            <span data-placeholder="Descripción de la tarea"></span>
        </div>
        <h3>Fecha de Inicio y Finalizacion</h3>
        <div class="box-input">
            <input name="fechaIni" id="fechaIni" type="date" required>
            <span data-placeholder="Incio"></span>
        </div>
        
        <div class="box-input">
            <input name="fechaFin" id="fechaFin" type="date" required>
            <span data-placeholder="Fin"></span>
        </div>     
        <div class="box-input">
            <input name="responsable" id="responsable" type="text" required>
            <span data-placeholder="Responsable"></span>
        </div>
        <h3>Prioridad</h3>
        <div class="box-input">
            <!-- <input name="prioridad" id="prioridad" type="text" required> -->
            <!-- <input data-placeholder="Prioridad"></input> -->
            <select class="form-select" id="prioridad" required>
                <option value="BAJA" selected>BAJA</option>
                <option value="MEDIA">MEDIA</option>
                <option value="ALTA">ALTA</option>
            </select>
        </div>
        <div class="box-input">
            <input name="sitio" id="sitio" type="text" required>
            <span data-placeholder="Sitio"></span>
            
        </div>

        <button id="submit" type="submit" class="boton"><i class="fab fa-whatsapp"></i> Enviar WhatsApp</button>
    </form>

    <script type="text/javascript">
        $(".box-input input").on("focus", function(){
        $(this).addClass("focus");
        });

        $(".box-input input").on("blur", function(){
            if($(this).val() == ""){
                $(this).removeClass("focus");
            }
        });

    </script>

    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
